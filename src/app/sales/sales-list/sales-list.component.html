<div class="container mt-5 mb-5">
    <!--Top bar-->
    <div class="d-flex bd-highlight mb-3">
        <div class="mr-auto p-2 bd-highlight">
            <h1 class="display-4">Sales</h1>
        </div>
        <div class="p-2 bd-highlight">Search</div>
        <div class="p-2 bd-highlight">
            <input type="text"  class="form-control"  value="" (keyup)="applyFilter($event.target.value)">
        </div>
      </div>
  <table mat-table [dataSource]="SalesdataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Order No.">
      <th mat-header-cell *matHeaderCellDef> Order No. </th>
      <td mat-cell *matCellDef="let element"> {{element.sales_id}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Customer">
      <th mat-header-cell *matHeaderCellDef> Customer </th>
      <td mat-cell *matCellDef="let element"> {{element.user_Name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td> 
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date |date}} </td> 
    </ng-container>
     <!-- Edit/Delete Column -->
     <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Edit / Delete </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon  (click)="getUserSales(element.mobileNo)">launch</mat-icon>
        &nbsp;
        <mat-icon mat-raised-button color="warn" (click)="deletePuchase(element._id)">delete_sweep</mat-icon>
      </td>
    </ng-container>
      <!-- Edit/Delete Column -->
      <ng-container matColumnDef="Detail">
        <th mat-header-cell *matHeaderCellDef>Detail</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="primary" [routerLink]="['/home/invoice/',element._id]">description</mat-icon>
          
         
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
   <!--    Pagination-->
   <mat-paginator  [pageSizeOptions]="[20,50,100]" showFirstLastButtons></mat-paginator>
</div>
