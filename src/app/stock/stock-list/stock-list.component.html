   <div class="container mt-4 mb-5">
    <!--Top bar-->
    <div class="d-flex bd-highlight mb-3">
        <div class="mr-auto p-2 mt-4 bd-highlight">
            <h1 class="display-4">Stock</h1>
        </div>
        <div class="p-2 bd-highlight">Search</div>
        <div class="p-2 bd-highlight">
            <input type="text"  class="form-control" placeholder="Search Stock"  value="" (keyup)="applyFilter($event.target.value)">
        </div>
      </div>
  <table mat-table [dataSource]="StockdataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element ; index as i"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.prod_Name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Quntity">
      <th mat-header-cell *matHeaderCellDef> Quntity </th>
      <td mat-cell *matCellDef="let element"> {{element.prod_Qunt}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.prod_Price}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
   <!--    Pagination-->
   <mat-paginator  [pageSizeOptions]="[20,50,100]" showFirstLastButtons></mat-paginator>
</div>
