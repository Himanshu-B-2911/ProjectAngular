<div>
    <div>
        <h1  class="text-center mt-3 display-4">Edit Product</h1>
    </div>
    <div class="container">
        <form [formGroup]="ProductForm" (ngSubmit)="UpdateProduct()" class="m-3">
            <div class="form-group">
              <label for="prod_Name">Product name</label>
              <input type="text" class="form-control" formControlName="prod_Name">
             <small class=" text-danger" *ngIf="!ProductForm.get('prod_Name').valid ">
                    You must provide a valid<strong> Product Name!</strong></small>
           </div>
           <div class="form-group">
              <label for="prod_Desc">Product Description</label>
              <input type="tel" class="form-control" formControlName="prod_Desc" >
             <small 
                    class="form-text text-danger" 
                    *ngIf="!ProductForm.get('prod_Desc').valid" >
                    You must provide a <strong>Product Description!</strong></small>
           </div>
            <div class="form-group">
              <label for="prod_Price">Product Price</label>
              <input type="tel" class="form-control" formControlName="prod_Price" maxlength="10" minlength="1" pattern="[0-9]*">
             <small 
                    class="form-text text-danger" 
                    *ngIf="!ProductForm.get('prod_Price').valid && !ProductForm.get('prod_Price').pattern && !ProductForm.get('prod_Price').minlength" >
                    You must provide a <strong>Product Price!</strong></small>
          </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary "  [disabled]="!ProductForm.valid">UPDATE</button>
            </div>
      </form>
</div>
</div>
