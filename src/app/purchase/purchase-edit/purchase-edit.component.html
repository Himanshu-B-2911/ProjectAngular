<div>
    <div>
        <h1  class="text-center mt-3 display-4">Edit Purchasess</h1>
    </div>
    <div class="container">
        <form [formGroup]="PrchaseForm" (ngSubmit)="UpdateUser()" class="m-3">
            <div class="form-group">
              <label for="prod_Name">Name</label>
              <input type="text" class="form-control" formControlName="prod_Name">
              <small id="emailHelp" class="form-text text-muted"></small>
           </div>
           
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Price</label>
              <input type="number" class="form-control" formControlName="prod_Price">
          </div>
          <div class="form-group">
            <label for="Quntity">Quntity</label>
            <input type="number" class="form-control" formControlName="prod_Qunt">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Total</label>
            <input type="number" class="form-control" formControlName="prod_Total">
        </div>
          <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary "  [disabled]="!PrchaseForm.valid">UPDATE</button>
            </div>
      </form>
</div>
</div>
