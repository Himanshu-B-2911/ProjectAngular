<div class="container mt-5 mb-5">
    <!--Top bar-->
    <div class="d-flex bd-highlight mb-3">
        <div class="mr-auto p-2 bd-highlight">
            <h1 class="display-4">Purchase</h1>
        </div>
        <div class="p-2 bd-highlight">Search</div>
        <div class="p-2 bd-highlight">
            <input type="text"  class="form-control" placeholder="Search Purchase"  value="" (keyup)="applyFilter($event.target.value)">
        </div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-success" (click)="openForm()">+ Purchase Entry</button>
        </div>
      </div>
  <table mat-table [dataSource]="PurchasedataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="Index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.prod_Name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date |date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Quntity">
      <th mat-header-cell *matHeaderCellDef> Qnty </th>
      <td mat-cell *matCellDef="let element"> {{element.prod_Qunt}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.prod_Price}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.prod_Total}} </td>
    </ng-container>
    <!-- Edit/Delete Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Edit / Delete </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon  [routerLink]="['/home/purchaseedit/',element._id]">launch</mat-icon>
        &nbsp;
        <mat-icon mat-raised-button color="warn" (click)="deletePuchase(element._id)">delete_sweep</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
   <!--    Pagination-->
   <mat-paginator  [pageSizeOptions]="[20,50,100]" showFirstLastButtons></mat-paginator>
</div>
